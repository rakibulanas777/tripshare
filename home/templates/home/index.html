{% load static %}
<html>

<head>
  <title>tripshare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="{% static 'css/w3.css' %}"> -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.52.0/dist/full.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>



<body class="relative overflow-hidden  bg-cover bg-bottom bg-no-repeat text-center"
  style="background-image: url('https://i.ibb.co/r0xK3fN/Bg.png'); height: '100vh'; object-fit: cover;">

  <header class="text-black body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" href="/">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
          stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
          viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class="ml-3 text-xl text-black font-bold">TRIPSHARE</span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        <a class="mr-5 hover:text-blue-900  cursor-pointer" href="/team">team</a>
        <a class="mr-5 hover:text-blue-900 cursor-pointer" href="/contact">contact</a>
      </nav>
    </div>
  </header>
  <div class="absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2">
    <div class="flex h-full space-x-10 items-center justify-center">

      <form action="/customer_portal/login/" mehtod="POST">{% csrf_token %}
        <button
          class="bg-white py-3 px-5 text-purple-500 active:scale-90 transition duration-150 transform hover:shadow-xl shadow-md animate__animated rounded-md animate__zoomIn font-semibold gap-2">
          User Login
        </button>
      </form>
      <form class="w3-container w3-center" action="/car_dealer_portal/login/" method="POST">{% csrf_token %}
        <button
          class="bg-white py-3 px-5 shadow-md text-purple-500 active:scale-90 transition duration-150 transform hover:shadow-xl rounded-md animate__animated animate__zoomIn  font-semibold gap-2">
          Driver Login
        </button>
      </form>

    </div>
  </div>
</body>

</html>
