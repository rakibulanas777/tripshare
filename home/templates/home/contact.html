{% load static %}
<!DOCTYPE html>
<html lang="en">



<head>
    <title>tripshare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="{% static 'css/w3.css' %}"> -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.52.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<body class="relative   bg-cover bg-bottom bg-no-repeat text-center"
    style="background-image: url('https://i.ibb.co/r0xK3fN/Bg.png'); height: '100vh'; object-fit: cover;">
    <header class="text-black body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" href="/">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
                    viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl text-black font-bold">TRIPSHARE</span>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-blue-900  cursor-pointer" href="/team">team</a>
                <a class="mr-5 hover:text-blue-900 cursor-pointer" href="/contact">contact</a>
            </nav>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8">
        <div
            class="max-w-md mx-auto bg-white rounded-lg backdrop-filter backdrop-blur-md bg-opacity-70 bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-sm xl:p-0 animate__animated animate__fadeInUp p-5 shadow-md p-8">
            <h2 class="text-2xl font-bold pt-5 text-blue-900 mb-4">Contact Us</h2>
            <form class="p-8">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2 text-start">Name:</label>
                    <input type="text" id="name" name="name"
                        class="w-full px-3 bg-white py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your name" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold text-start mb-2">Email:</label>
                    <input type="email" id="email" name="email"
                        class="w-full px-3 py-2 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your email address" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-start text-gray-700 text-sm font-bold mb-2">Message:</label>
                    <textarea id="message" name="message"
                        class="w-full px-3 py-2 border bg-white border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        rows="4" placeholder="Enter your message" required></textarea>
                </div>
                <div class="flex justify-end">
                    <button type="submit"
                        class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full">Submit</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
