  <header class="text-black body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex bg-transparent title-font font-medium items-center text-gray-900 mb-4 md:mb-0" href="/">

  <div class="py-10">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0">

      <div
        class="w-full backdrop-filter backdrop-blur-md bg-opacity-70 bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-sm xl:p-0 animate__animated animate__fadeInUp ">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8 ">

          <h1 class="text-xl   font-bold leading-tight text-blue-900">
            registered as Driver
          </h1>

          <form class=" flex flex-col md:space-y-3" action="/customer_portal/registration/" method="POST">
            {% csrf_token %}
            <div class="flex -mx-3">
              <div class="w-1/2 text-start px-3 mb-2">
                <label for="" class="text-xs  text-blue-900 font-semibold px-1">First name</label>
                <div class="flex bg-slate-50 glass">
                  <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
                    <i class="mdi mdi-account-outline text-gray-400 text-lg"></i>
                  </div>
                  <input type="text"
                    class="w-full bg-white -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500"
                    name="firstname" placeholder="John">
                </div>
              </div>
              <div class="w-1/2 text-start px-3 mb-2">
                <label for="" class="text-xs text-start font-semibold px-1">Last name</label>
                <div class="flex">
                  <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
                    <i class="mdi mdi-account-outline text-gray-400 text-lg"></i>
                  </div>
                  <input type="text"
                    class="w-full bg-white -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500"
                    name='lastname' placeholder="Smith">
                </div>
              </div>
            </div>

            <div class="w-full text-start mb-2">
              <label for="" class="text-xs text-start text-blue-900 font-semibold px-1">Email</label>
              <div class="flex bg-slate-50 glass">
                <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
                  <i class="mdi mdi-account-outline text-gray-400 text-lg"></i>
                </div>
                <input type="text"
                  class="w-full bg-white -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500"
                  name="email" placeholder="John">
              </div>
            </div>

            <div class="flex -mx-3">
              <div class="w-1/2 text-start px-3 mb-2">
                <label for="" class="text-xs text-start text-blue-900 font-semibold px-1">Username</label>
                <div class="flex bg-slate-50 glass">
                  <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
                    <i class="mdi mdi-account-outline text-gray-400 text-lg"></i>
                  </div>
                  <input type="text"
                    class="w-full bg-white -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500"
                    name="username" placeholder="username">
                </div>
              </div>
              <div class="w-1/2 text-start px-3 mb-2">
                <label for="" class="text-xs text-start font-semibold px-1">Password</label>
                <div class="flex">
                  <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
                    <i class="mdi mdi-account-outline text-gray-400 text-lg"></i>
                  </div>
                  <input type="password"
                    class="w-full bg-white -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500"
                    name='password' placeholder="**********">
                </div>
              </div>
            </div>
            <div class="w-full text-start mb-2">
              <label for="" class="text-xs text-start text-blue-900 font-semibold px-1">Mobile</label>
              <div class="flex bg-slate-50 glass">
                <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
                  <i class="mdi mdi-account-outline text-gray-400 text-lg"></i>
                </div>
                <input type="text"
                  class="w-full bg-white -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500"
                  name="mobile" placeholder="mobile">
              </div>
            </div>
            <div class="flex -mx-3">
              <div class="w-1/2 text-start px-3 mb-2">
                <label for="" class="text-xs  text-blue-900 font-semibold px-1">City</label>
                <div class="flex bg-slate-50 glass">
                  <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
                    <i class="mdi mdi-account-outline text-gray-400 text-lg"></i>
                  </div>
                  <input type="text"
                    class="w-full bg-white -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500"
                    name="city" placeholder="city">
                </div>
              </div>
              <div class="w-1/2 text-start px-3 mb-2">
                <label for="" class="text-xs text-start font-semibold px-1">Pincode</label>
                <div class="flex">
                  <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
                    <i class="mdi mdi-account-outline text-gray-400 text-lg"></i>
                  </div>
                  <input type="text"
                    class="w-full bg-white -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500"
                    name='pincode' placeholder="pincode">
                </div>
              </div>
            </div>


            <button type="submit"
              class="w-full py-3 bg-blue-700 text-white hover:bg-primary-700 focus:ring-4 ">register</button>
          </form>
          <p class="text-sm font-light text-blue-900">
            Already account? <a href="/customer_portal/login/" class="font-medium text-blue-900">log in
              as
              Driver</a>
          </p>

        </div>
      </div>
    </div>
