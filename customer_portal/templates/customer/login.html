<html>

<head>
  <title>tripshare | Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.min.css');
  </style>
</head>

<body class="relative overflow-hidden  bg-cover bg-bottom bg-no-repeat text-center"
  style="background-image: url('https://i.ibb.co/r0xK3fN/Bg.png'); height: '100vh'; object-fit: cover;">
  <header class="text-black body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex bg-transparent title-font font-medium items-center text-gray-900 mb-4 md:mb-0" href="/">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
          stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
          viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class="ml-3 text-xl text-white font-bold">TRIPSHARE</span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        <a class="mr-5 hover:text-blue-900  cursor-pointer">First Link</a>
        <a class="mr-5 hover:text-blue-900 cursor-pointer">Second Link</a>
        <a class="mr-5 hover:text-blue-900 cursor-pointer">Third Link</a>
        <a class="mr-5 hover:text-blue-900 cursor-pointer">Fourth Link</a>
      </nav>
      <!-- <button
          class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Button
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            class="w-4 h-4 ml-1" viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </button> -->
    </div>
  </header>
  <div class="absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">

      <div
        class="w-full backdrop-filter backdrop-blur-md bg-opacity-70 bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-sm xl:p-0 animate__animated animate__fadeInUp ">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">

          <h1 class="text-xl   font-bold leading-tight text-blue-900">
            Sign in to your account
          </h1>

          <form class="space-y-4 md:space-y-6" action="/customer_portal/auth/" method="POST">{% csrf_token %}
            <div>
              <label for="username" class="block mb-2 text-start text-blue-900 text-sm font-medium">Username</label>
              <input type="text" name="username" id="username"
                class="bg-gray-50 border border-gray-300 sm:text-sm rounded-lg text-blue-900 block w-full p-2.5 "
                placeholder="username" required="">
            </div>
            <div>
              <label for="password"
                class="block text-start  text-blue-900 mb-2 text-sm font-medium text-blue-900">Password</label>
              <input type="password" name="password" id="password" placeholder="••••••••"
                class="bg-gray-50 border border-gray-300 text-blue-900 sm:text-sm rounded-lg block w-full p-2.5"
                required="">
            </div>

            <button type="submit" class="w-full py-3 bg-blue-700 text-white hover:bg-primary-700 focus:ring-4 ">Sign
              in</button>
          </form>
          <p class="text-sm font-light text-blue-900">
            Don’t have an account yet? <a href="/customer_portal/register/" class="font-medium text-blue-900">Register
              as
              Driver</a>
          </p>

        </div>
      </div>
    </div>
  </div>
</body>

</html>





{% endblock %}
