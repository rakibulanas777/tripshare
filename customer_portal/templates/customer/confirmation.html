{% block content %}


<html>

<head>
  <title>tripshare</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.min.css');
  </style>
</head>

<body class="relative  bg-cover bg-bottom bg-no-repeat text-center"
  style="background-image: url('https://i.ibb.co/r0xK3fN/Bg.png'); height: '100vh'; object-fit: cover;">
  <header class="text-black body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex bg-transparent title-font font-medium items-center text-gray-900 mb-4 md:mb-0" href="/">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
          stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
          viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class="ml-3 text-xl text-black font-bold">TRIPSHARE</span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">

        <a class="mr-5 hover:text-blue-900 cursor-pointer" href="/customer_portal/auth/">Home</a>
        <a class="mr-5 hover:text-blue-900 cursor-pointer" href="/customer_portal/manage/">Manage</a>

        <a class="mr-5 hover:text-blue-900  cursor-pointer">{{user.username}}</a>
        <a class="mr-5 hover:text-blue-900  cursor-pointer" href="/customer_portal/logout/">Logout</a>
      </nav>
      <!-- <button
          class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Button
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            class="w-4 h-4 ml-1" viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </button> -->


    </div>
  </header>
  <div class="py-10">
    <div class="absolute top-1/2  left-1/2 -translate-y-1/2 -translate-x-1/2">
      <div class="w3-containet w3-center text-blue-900 font-semibold" style="padding:100px  ">
        <b>Car : {{vehicle.car_name}}</b>
        <form class="w3-container" action="/customer_portal/confirmed/" method="post">
          {% csrf_token %}
          <b>Price : ${{cost_per_day}} per day</b><br><br>
          <div class="flex space-x-3">
            <div>
              <label for="mb-2" class="text-start">start_destination</label>
              <input type="text" class="input input-bordered bg-white" placeholder="start_destination"
                name="start_destination" />
            </div>
            <div>
              <label for="mb-2" class="text-start">final_destination</label>
              <input type="text" class="input input-bordered bg-white" placeholder="final_destination"
                name="final_destination" />
            </div>
          </div>
          <br><br>

          <lable class="mb-2">distance?</lable> <input type="text" placeholder="3"
            class="input input-bordered bg-white w-80" name="distance" /> <br><br>
          <input class="w3-btn w3-teal btn btn-primary bg-blue-900" type="submit" value="Confirm My Order"><br><br>
          <input type="hidden" value="{{vehicle.id}}" name="id">
          <br><br>
          </from>
      </div>
    </div>

  </div>

</body>

</html>

{% endblock %}
